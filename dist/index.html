<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokerTool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    let app = Elm.Pokertool.init({
        flags: new URLSearchParams(window.location.search).get("id"),
        node: document.getElementById('app')
    });

    app.ports.storeUser.subscribe(function (user) {
        storeUser(JSON.stringify(user))
    })

    app.ports.logout.subscribe(function (user) {
        logout()
    })

    let user = getUser();
    if (user) {
        app.ports.loadUser.send(user);
    }

    function storeUser(user) {
        localStorage.setItem("user", user);
    }

    function getUser() {
        return localStorage.getItem("user");
    }

    function logout() {
        localStorage.removeItem("user");
    }
</script>
</body>
</html>
